<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>Days</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- TODO: Swap the two stylesheet references in order to use Sass (and
       uncomment the sass transformer in the pubspec.yaml file. -->
  <!-- <link rel="stylesheet" href="styles/main_gen.css"> -->
  <link rel="stylesheet" href="styles/foundation.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <!-- example content. remove if you use your own styles and widgets -->

  <header class="app-bar promote-layer">
    <div class="app-bar-container">
      <button class="menu"><img src="images/hamburger.svg" alt="Menu"></button>
      <h1 class="logo">Days - Do all your stuff</h1>
      <section class="app-bar-actions">
      <!-- Put App Bar Buttons Here -->
      <!-- e.g <button><i class="icon icon-star"></i></button> -->
      </section>
    </div>
  </header>

  <nav class="navdrawer-container promote-layer">
    <h4>Navigation</h4>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/newtask">New Task</a></li>
    </ul>
  </nav>

  <!-- contains different views as divs, which the routing system
       displays or hides when the URL changes -->
  <main>

    <div id="home">
        <!-- <p>
        Name:<br>
        <input type="text" id="name" placeholder="Type your name...">
        </p>

        <p>
        Reversed:<br>
        <output id="out"></output>
        </p> -->
        <!-- <button id="newtaskbutton" class="button">New Task</button> -->
        <p>Hier Kommen Tasks hin</p>
    </div>

    <div id="about" style="display:none">
      <p>
      A very basic todo app implemented in Dart.
      Source: <a href="https://github.com/mswift42/darttodo">github.com/mswift42/darttodo</a>
      </p>
    </div>
    <div id="newtask" style="display:none">
        <h3>New Task</h3>
        <form >
            <input type="text" id="summary" placeholder="Task Summary">
            <textarea rows="5" id="content"></textarea>
            <input type="text" id="scheduled" placeholder="Scheduled Date">
            <input type="submit" id="submit" value="Save Task">
        </form>
    </div>
  </main>

  <script type="application/dart" src="main.dart"></script>
  <script data-pub-inline src="packages/browser/dart.js"></script>
</body>
</html>
