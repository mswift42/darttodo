<polymer-element name="todo-about">
    <template>
        <style>
        :host {
        width:20%;
        height:12em;
        padding:20px;
        }
        #aboutcontainer {
            padding:12px;
        }
        </style>
        <div id="aboutcontainer">
            <div>
                {{description}}
            </div>
            <div>
                <p id="source">Source: <a _href={{url}}>{{urlname}}</a></p>
                <p id="author">Copyright, {{year}} : {{author}}</p>
            </div>
        </div>
    </template>
    <script type="application/dart" src="todo_about.dart"></script>
</polymer-element>
